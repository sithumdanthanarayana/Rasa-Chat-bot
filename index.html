<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sri Lanka technological Campus</title>
    <link rel="shortcut icon" href="./asset/icon.jpg">
</head>
<body>
<img src="./asset/main.jpeg" width="1500" height="630">

<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
          title:"SLTC Chat Support",
          inputTextFieldHint:"Type your message here",
          profileAvatar:"./asset/avt.png",
          params: {"storage": "session"} 

        },
        null
      );
    }),
   t.insertBefore(e, t.firstChild);
   })

();
</script>

</body>
</html>
